<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<a href="fill-project-form">
<h2 th:text="${project.projectName}"></h2>
<p th:text="${'Client: ' + project.client.name}"></p>
<p th:text="${'Project description: ' + project.description}"></p>
<p th:if="${project.isActive == false}">Project state: Active</p>
<p th:if="${project.isActive == true}">Project state: Not active</p>
</a>
<br>
<br>
<h3>Click on an element to edit it</h3>
<div th:each="task : ${project.tasks}">

   <a th:href="${'/fill-task-form?id=' + task.id}"> <p th:text="${'Task: ' + task.name}"></p> </a>
    <ul th:each="subtask : ${task.subTasks}">
        <a th:href="${'/edit-Subtask?id=' + subtask.id}">
        <li th:text="${'Subtask: ' + subtask.name}"></li>
        <li th:text="${'Description: ' + subtask.description}"></li>
        <li th:text="${'Approximate man-hours: ' + subtask.durationInManHours}"></li>
        </a>
    </ul>
</div>
<br><br>
<div th:unless="${project == null}">
    <form name="edit-project-info-form" action="update-project" method="POST">

        Project name:<br>
        <input type="text" name="project-name" th:placeholder="${project.projectName}">
        <br><br>
        Description:<br>
        <textarea type="text" name="description" rows="4" cols="50" th:placeholder="${project.description}"></textarea>
        <br><br>
        <input type="submit" value="Update project info">

    </form>
</div>

<div th:unless="${task == null}">
    <form name="edit-task-form" action="update-task" method="POST" id="add-task">
        <h3>Add task</h3>
        Task name: <br>
        <input type="text" name="name" th:placeholder="${task.name}">
        <br><br>
        Description: <br>
        <textarea type="text" name="description" rows="4" cols="50" th:placeholder="${task.description}"></textarea><br>
        <br><br><br><br>
        <input type="submit" value="Update task">
    </form>
</div>

</body>
</html>
