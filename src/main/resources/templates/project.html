<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

EN LISTE/TABLE AF ET BESTEMT PROJECT

<table>
<tr>
    <tr>
        <th>Project name</th>
        <th>Author</th>
        <th>Beskrivelse</th>
        <th>Er aktiv?</th>

</tr>
</table>

</html>
