    <head th:replace="fragments/head.html :: head"></head>
    <body>
        <form name="create-project" action="map-project" method="POST">
            Project name:<br>
            <input type="text" name="project-name">

            <!--<label for="select-client">Client</label>
            name="client" id="select-client"-->
            <br>
            <br>
            <select name="client" id="client" th:object="${clients}">

            </select>
            <br><br>
            <input type="submit" value="Create project">

        </form>
